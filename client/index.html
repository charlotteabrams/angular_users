<html>
<head>
  <title>User Controller</title>
  <script src='./angular/angular.js'></script>
  <script type='text/javascript'>
    var myApp = angular.module('myApp', []);
    myApp.controller('usersController', ['$scope', function ($scope){
      // we don't need a factory for this demo, it wouldn't make a difference if we did.
       $scope.users = [];
       $scope.addUser = function(){
        console.log($scope.newUser)
          $scope.users.push($scope.newUser);
          $scope.newUser = {};
          console.log($scope.users)
       }
       $scope.remove = function(item){
          var index = $scope.users.indexOf(item)
          $scope.users.splice(index, 1);
       }
    }])
  </script>
</head>
<body ng-app='myApp'>
    <div ng-controller='usersController'>
      <form ng-submit="addUser()">
          First Name <input type="text" ng-model='newUser.first'>
          Last Name <input type="text" ng-model='newUser.last'>
          Favorite Language <input type="text" ng-model='newUser.language'>
          <input type="submit" value="Create User">
      </form>
      <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Favorite Language</th>
        <th>Actions</th>
      </tr>
      <tr ng-repeat="user in users">
        <td>{{user.first}}</td>
        <td>{{user.last}}</td>
        <td>{{user.language}}</td>
        <td><button ng-click='remove(user)'>Delete</button></td>
      </tr>
      </table>
    </div>
</body>
</html>
